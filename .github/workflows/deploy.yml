name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npx vite build --config vite.config.ts
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting automated deployment..."
          
          # Navigate to project directory
          cd ~/Learnyzer
          
          # Pull latest changes
          git pull origin main
          
          # Set environment variables for deployment script
          export NODE_ENV=production
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          export TWOFACTOR_API_KEY="${{ secrets.TWOFACTOR_API_KEY }}"
          export RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}"
          export RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}"
          export PORT="5000"
          
          # Make deployment script executable and run it
          chmod +x deploy-production.sh
          ./deploy-production.sh
          
          # Final verification with timeout to prevent hanging
          echo "ğŸ” Final server verification..."
          if timeout 15 curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
            echo "âœ… Deployment successful! Server is running."
            pm2 status
          else
            echo "âš ï¸ Server may still be starting. Check logs:"
            pm2 logs learnyzer --lines 10 --nostream
          fi
          
          echo "ğŸŒ Learnyzer is LIVE at: http://$(curl -s ifconfig.me):5000"