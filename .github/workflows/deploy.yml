name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npx vite build --config vite.config.ts
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "🚀 Starting automated deployment..."
          
          # Navigate to project directory
          cd ~/Learnyzer
          
          # Pull latest changes
          git pull origin main
          
          # Stop PM2 processes
          pm2 delete learnyzer 2>/dev/null || true
          
          # Set environment variables
          export NODE_ENV=production
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          export TWOFACTOR_API_KEY="${{ secrets.TWOFACTOR_API_KEY }}"
          export RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}"
          export RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}"
          export PORT="5000"
          
          # Install/update dependencies
          npm ci --production
          
          # Build frontend
          npx vite build --config vite.config.ts
          
          # Create production startup script
          cat > start-production.mjs << 'EOF'
          // Production server with TypeScript loader
          import { register } from 'module';
          import { pathToFileURL } from 'url';
          
          // Register TypeScript loader
          register('tsx/esm', pathToFileURL('./'));
          
          // Set production environment
          process.env.NODE_ENV = 'production';
          
          console.log('🚀 Learnyzer Production Server Starting...');
          console.log('📁 Serving static files from dist/public/');
          console.log(`🌐 Server running on port ${process.env.PORT || 5000}`);
          
          // Import and start the server
          import('./server/index.ts');
          EOF
          
          # Start production server
          pm2 start start-production.mjs --name learnyzer --log-date-format="YYYY-MM-DD HH:mm:ss"
          
          # Save PM2 configuration
          pm2 save
          
          # Wait for startup
          sleep 10
          
          # Test server
          if curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
            echo "✅ Deployment successful! Server is running."
            pm2 status
          else
            echo "❌ Deployment failed. Server not responding."
            pm2 logs learnyzer --lines 20
            exit 1
          fi
          
          echo "🌐 Learnyzer is LIVE at: http://$(curl -s ifconfig.me):5000"