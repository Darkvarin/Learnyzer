<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the brain/AI icon -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="50" cy="50" r="40" fill="url(#brainGradient)" filter="url(#shadow)"/>
  
  <!-- AI Brain Circuit Pattern -->
  <g transform="translate(50,50)">
    <!-- Central brain node -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Neural network connections -->
    <g stroke="#ffffff" stroke-width="2.5" opacity="0.8" fill="none">
      <!-- Top connections -->
      <path d="M 0,-8 Q -10,-15 -18,-10"/>
      <path d="M 0,-8 Q 10,-15 18,-10"/>
      
      <!-- Side connections -->
      <path d="M -8,0 Q -15,-10 -22,-3"/>
      <path d="M 8,0 Q 15,-10 22,-3"/>
      
      <!-- Bottom connections -->
      <path d="M 0,8 Q -10,15 -18,10"/>
      <path d="M 0,8 Q 10,15 18,10"/>
    </g>
    
    <!-- Neural nodes -->
    <circle cx="-18" cy="-10" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="18" cy="-10" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-22" cy="-3" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="-3" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-18" cy="10" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="18" cy="10" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Learning pulse animation -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="45" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="url(#textGradient)" filter="url(#shadow)">
    Learnyzer
  </text>
  
  <!-- Tagline -->
  <text x="112" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6b7280" opacity="0.8">
    AI-Powered Educational Platform for Competitive Exams
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small circuit lines extending from the main icon -->
    <line x1="90" y1="30" x2="105" y2="25" stroke="#667eea" stroke-width="2"/>
    <line x1="90" y1="70" x2="105" y2="75" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Small dots for tech feel -->
    <circle cx="105" cy="25" r="2" fill="#667eea"/>
    <circle cx="105" cy="75" r="2" fill="#764ba2"/>
  </g>
</svg>