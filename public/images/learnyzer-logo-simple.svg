<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="40" cy="40" r="30" fill="url(#logoGradient)"/>
  
  <!-- AI Brain Circuit Pattern -->
  <g transform="translate(40,40)" stroke="#ffffff" stroke-width="2" fill="#ffffff">
    <!-- Central brain node -->
    <circle cx="0" cy="0" r="5" opacity="0.9"/>
    
    <!-- Neural network connections -->
    <path d="M 0,-5 Q -8,-12 -15,-8" fill="none" opacity="0.8"/>
    <path d="M 0,-5 Q 8,-12 15,-8" fill="none" opacity="0.8"/>
    <path d="M -5,0 Q -12,-8 -18,-2" fill="none" opacity="0.8"/>
    <path d="M 5,0 Q 12,-8 18,-2" fill="none" opacity="0.8"/>
    <path d="M 0,5 Q -8,12 -15,8" fill="none" opacity="0.8"/>
    <path d="M 0,5 Q 8,12 15,8" fill="none" opacity="0.8"/>
    
    <!-- Neural nodes -->
    <circle cx="-15" cy="-8" r="2" opacity="0.9"/>
    <circle cx="15" cy="-8" r="2" opacity="0.9"/>
    <circle cx="-18" cy="-2" r="2" opacity="0.9"/>
    <circle cx="18" cy="-2" r="2" opacity="0.9"/>
    <circle cx="-15" cy="8" r="2" opacity="0.9"/>
    <circle cx="15" cy="8" r="2" opacity="0.9"/>
  </g>
  
  <!-- Company Name -->
  <text x="85" y="35" font-family="Arial Black, Arial, sans-serif" font-size="24" font-weight="900" fill="#667eea">
    Learnyzer
  </text>
  
  <!-- Tagline -->
  <text x="87" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#6b7280">
    AI-Powered Exam Preparation
  </text>
</svg>