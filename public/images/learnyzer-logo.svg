<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Dark blue background -->
  <rect width="500" height="500" fill="#0a2a42" opacity="0" />
  
  <!-- Outer circle elements -->
  <path d="M250,50 A200,200 0 0,1 450,250 A200,200 0 0,1 250,450 A200,200 0 0,1 50,250 A200,200 0 0,1 250,50 Z" 
        fill="none" stroke="url(#circleGradient)" stroke-width="15" stroke-dasharray="405 145" />
  
  <!-- Inner circle elements -->
  <path d="M250,100 A150,150 0 0,1 400,250 A150,150 0 0,1 250,400 A150,150 0 0,1 100,250 A150,150 0 0,1 250,100 Z" 
        fill="none" stroke="url(#circleGradient)" stroke-width="10" stroke-dasharray="300 100" />
  
  <!-- Digital nodes and connections -->
  <circle cx="250" cy="50" r="15" fill="#47c1d6" />
  <circle cx="250" cy="50" r="7" fill="#0a2a42" />
  
  <circle cx="450" cy="250" r="15" fill="#4af3c0" />
  <circle cx="450" cy="250" r="7" fill="#0a2a42" />
  
  <circle cx="250" cy="450" r="15" fill="#47c1d6" />
  <circle cx="250" cy="450" r="7" fill="#0a2a42" />
  
  <circle cx="50" cy="250" r="15" fill="#4af3c0" />
  <circle cx="50" cy="250" r="7" fill="#0a2a42" />
  
  <!-- Small digital dots around the circle -->
  <circle cx="70" cy="150" r="5" fill="#4af3c0" />
  <circle cx="100" cy="100" r="5" fill="#4af3c0" />
  <circle cx="150" cy="70" r="5" fill="#47c1d6" />
  
  <circle cx="350" cy="70" r="5" fill="#ffffff" />
  <circle cx="400" cy="100" r="5" fill="#ffffff" />
  <circle cx="430" cy="150" r="5" fill="#4af3c0" />
  
  <circle cx="430" cy="350" r="5" fill="#ffffff" />
  <circle cx="400" cy="400" r="5" fill="#4af3c0" />
  <circle cx="350" cy="430" r="5" fill="#47c1d6" />
  
  <circle cx="150" cy="430" r="5" fill="#ffffff" />
  <circle cx="100" cy="400" r="5" fill="#ffffff" />
  <circle cx="70" cy="350" r="5" fill="#47c1d6" />
  
  <!-- Digital accents -->
  <line x1="120" y1="170" x2="135" y2="170" stroke="#47c1d6" stroke-width="3" />
  <line x1="120" y1="180" x2="135" y2="180" stroke="#47c1d6" stroke-width="3" />
  <line x1="120" y1="160" x2="125" y2="160" stroke="#47c1d6" stroke-width="3" />
  
  <line x1="370" y1="170" x2="385" y2="170" stroke="#4af3c0" stroke-width="3" />
  <line x1="370" y1="180" x2="385" y2="180" stroke="#4af3c0" stroke-width="3" />
  <line x1="380" y1="160" x2="385" y2="160" stroke="#4af3c0" stroke-width="3" />
  
  <!-- Vertical dots -->
  <circle cx="160" cy="200" r="3" fill="#ffffff" />
  <circle cx="160" cy="215" r="3" fill="#ffffff" />
  <circle cx="160" cy="230" r="3" fill="#ffffff" />
  <circle cx="160" cy="245" r="3" fill="#ffffff" />
  <circle cx="160" cy="260" r="3" fill="#ffffff" />
  <circle cx="160" cy="275" r="3" fill="#ffffff" />
  <circle cx="160" cy="290" r="3" fill="#ffffff" />
  
  <circle cx="340" cy="200" r="3" fill="#ffffff" />
  <circle cx="340" cy="215" r="3" fill="#ffffff" />
  <circle cx="340" cy="230" r="3" fill="#ffffff" />
  <circle cx="340" cy="245" r="3" fill="#ffffff" />
  <circle cx="340" cy="260" r="3" fill="#ffffff" />
  <circle cx="340" cy="275" r="3" fill="#ffffff" />
  <circle cx="340" cy="290" r="3" fill="#ffffff" />
  
  <!-- Digital connection line -->
  <line x1="340" y1="250" x2="450" y2="250" stroke="#4af3c0" stroke-width="3" />
  
  <!-- Open Book Icon -->
  <g transform="translate(170, 170) scale(1.6)">
    <!-- Book Pages -->
    <path d="M50,80 L50,30 C50,30 65,20 80,30 C95,20 110,30 110,30 L110,80 C110,80 95,70 80,80 C65,70 50,80 50,80 Z" 
          fill="none" stroke="#ffffff" stroke-width="3" />
    
    <!-- Book Spine -->
    <path d="M80,30 L80,80" fill="none" stroke="#ffffff" stroke-width="3" />
    
    <!-- Book Cover with gradient -->
    <path d="M50,80 L50,30 C50,30 65,20 80,30 L80,80 C65,70 50,80 50,80 Z" 
          fill="url(#bookLeftGradient)" />
    
    <path d="M110,80 L110,30 C110,30 95,20 80,30 L80,80 C95,70 110,80 110,80 Z" 
          fill="url(#bookRightGradient)" />
  </g>
  
  <!-- Text "Learnyzer" -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Learnyzer</text>
  
  <!-- Gradients definitions -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#47c1d6" />
      <stop offset="100%" stop-color="#4af3c0" />
    </linearGradient>
    
    <linearGradient id="bookLeftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#47c1d6" />
      <stop offset="100%" stop-color="#47c1d6" />
    </linearGradient>
    
    <linearGradient id="bookRightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#47c1d6" />
      <stop offset="100%" stop-color="#4af3c0" />
    </linearGradient>
  </defs>
</svg>