<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#141625" />

  <!-- Hexagon Shape (Slightly Larger for Mobile) -->
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1a1e33" />
    <stop offset="100%" stop-color="#0f1320" />
  </linearGradient>
  <path d="M90 30 L140 60 L140 120 L90 150 L40 120 L40 60 Z" fill="url(#grad1)" stroke="#39d0d8" stroke-width="3" />
  
  <!-- Inner Hexagon Glow -->
  <path d="M90 50 L120 68 L120 102 L90 120 L60 102 L60 68 Z" fill="#39d0d8" fill-opacity="0.15" stroke="#39d0d8" stroke-width="2" stroke-opacity="0.8" />
  
  <!-- "LX" Text -->
  <text x="90" y="98" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#ffffff" text-anchor="middle">LX</text>
  
  <!-- Entrance Exam Symbols -->
  <g opacity="0.9">
    <!-- JEE Symbol (Left) -->
    <circle cx="65" cy="70" r="7" fill="#ff6b6b" />
    
    <!-- NEET Symbol (Top) -->
    <circle cx="90" cy="55" r="7" fill="#feca57" />
    
    <!-- UPSC Symbol (Right) -->
    <circle cx="115" cy="70" r="7" fill="#1dd1a1" />
    
    <!-- CLAT Symbol (Right Bottom) -->
    <circle cx="110" cy="100" r="7" fill="#5f27cd" />
    
    <!-- CUET Symbol (Left Bottom) -->
    <circle cx="70" cy="100" r="7" fill="#ff9f43" />
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.4">
    <line x1="65" y1="70" x2="90" y2="55" />
    <line x1="90" y1="55" x2="115" y2="70" />
    <line x1="115" y1="70" x2="110" y2="100" />
    <line x1="110" y1="100" x2="70" y2="100" />
    <line x1="70" y1="100" x2="65" y2="70" />
    
    <!-- Star pattern connecting all points -->
    <line x1="65" y1="70" x2="110" y2="100" />
    <line x1="90" y1="55" x2="70" y2="100" />
    <line x1="115" y1="70" x2="65" y2="70" />
  </g>
  
  <!-- Circle border for iOS appearance -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="#39d0d8" stroke-width="2" stroke-opacity="0.3" />
</svg>