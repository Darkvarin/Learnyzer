<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background Hexagon -->
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#141625" />
    <stop offset="100%" stop-color="#0f1320" />
  </linearGradient>
  <path d="M32 4 L58 18 L58 46 L32 60 L6 46 L6 18 Z" fill="url(#grad1)" stroke="#39d0d8" stroke-width="2" />
  
  <!-- Inner Hexagon Glow -->
  <path d="M32 14 L48 23 L48 41 L32 50 L16 41 L16 23 Z" fill="#39d0d8" fill-opacity="0.1" stroke="#39d0d8" stroke-width="1.5" stroke-opacity="0.6" />
  
  <!-- "LX" Text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#ffffff" text-anchor="middle">LX</text>
  
  <!-- Entrance Exam Symbols -->
  <g opacity="0.9">
    <!-- JEE Symbol (Left) -->
    <circle cx="22" cy="25" r="3" fill="#ff6b6b" />
    
    <!-- NEET Symbol (Top) -->
    <circle cx="32" cy="19" r="3" fill="#feca57" />
    
    <!-- UPSC Symbol (Right) -->
    <circle cx="42" cy="25" r="3" fill="#1dd1a1" />
    
    <!-- CLAT Symbol (Right Bottom) -->
    <circle cx="39" cy="36" r="3" fill="#5f27cd" />
    
    <!-- CUET Symbol (Left Bottom) -->
    <circle cx="25" cy="36" r="3" fill="#ff9f43" />
  </g>
  
  <!-- Connecting Lines (Faint) -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3">
    <line x1="22" y1="25" x2="32" y2="19" />
    <line x1="32" y1="19" x2="42" y2="25" />
    <line x1="42" y1="25" x2="39" y2="36" />
    <line x1="39" y1="36" x2="25" y2="36" />
    <line x1="25" y1="36" x2="22" y2="25" />
    
    <!-- Star pattern connecting all points -->
    <line x1="22" y1="25" x2="39" y2="36" />
    <line x1="32" y1="19" x2="25" y2="36" />
    <line x1="42" y1="25" x2="22" y2="25" />
