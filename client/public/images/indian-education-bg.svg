<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#7d27ff" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background layer -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Exam names with different styles and positions -->
  <g fill="#7d27ff" opacity="0.4" font-family="Arial, sans-serif" font-weight="bold">
    <text x="200" y="150" font-size="60">JEE</text>
    <text x="500" y="200" font-size="50">NEET</text>
    <text x="800" y="130" font-size="55">UPSC</text>
    <text x="300" y="350" font-size="45">CLAT</text>
    <text x="700" y="400" font-size="48">CAT</text>
    <text x="950" y="350" font-size="52">GATE</text>
    <text x="150" y="480" font-size="56">SSC</text>
    <text x="550" y="500" font-size="42">NDA</text>
    <text x="880" y="600" font-size="58">IIT</text>
    <text x="200" y="650" font-size="44">AIIMS</text>
    <text x="600" y="700" font-size="54">CBSE</text>
  </g>
  
  <!-- Academic symbols and equations -->
  <g fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.4">
    <!-- DNA double helix structure (simplified) -->
    <path d="M100,200 Q150,150 100,100 Q50,50 100,0" />
    <path d="M100,200 Q50,150 100,100 Q150,50 100,0" />
    <line x1="100" y1="40" x2="100" y2="40" />
    <line x1="100" y1="80" x2="100" y2="80" />
    <line x1="100" y1="120" x2="100" y2="120" />
    <line x1="100" y1="160" x2="100" y2="160" />
    
    <!-- Math equations -->
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" opacity="0.5">E = mc²</text>
    <text x="700" y="320" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" opacity="0.5">F = ma</text>
    <text x="250" y="450" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" opacity="0.5">∫ f(x) dx</text>
    <text x="820" y="480" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" opacity="0.5">Σ n²</text>
    <text x="400" y="600" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" opacity="0.5">y = mx + c</text>
    
    <!-- Atom symbol -->
    <circle cx="950" cy="200" r="50" />
    <ellipse cx="950" cy="200" rx="80" ry="20" transform="rotate(30 950 200)" />
    <ellipse cx="950" cy="200" rx="80" ry="20" transform="rotate(90 950 200)" />
    <ellipse cx="950" cy="200" rx="80" ry="20" transform="rotate(150 950 200)" />
    <circle cx="950" cy="200" r="10" fill="#06b6d4" opacity="0.5" />
    
    <!-- Benzene ring -->
    <polygon points="300,580 325,560 350,580 350,620 325,640 300,620" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5" />
    <circle cx="325" cy="600" r="25" stroke-dasharray="5,5" />
  </g>
  
  <!-- Map of India (simplified outline) -->
  <path d="M800,150 C850,170 880,230 900,300 C920,370 930,420 920,470 C910,520 890,550 850,570 C810,590 770,580 730,550 C690,520 670,480 650,430 C630,380 620,330 630,280 C640,230 660,200 690,180 C720,160 750,140 800,150 Z" 
    fill="none" stroke="#7d27ff" stroke-width="4" opacity="0.4" />
  
  <!-- Education-related elements -->
  <!-- Books -->
  <g fill="#06b6d4" opacity="0.35">
    <rect x="100" y="700" width="80" height="15" />
    <rect x="100" y="685" width="80" height="15" />
    <rect x="100" y="670" width="80" height="15" />
    <rect x="100" y="655" width="80" height="15" />
    
    <rect x="1000" y="650" width="90" height="20" />
    <rect x="1000" y="630" width="90" height="20" />
    <rect x="1000" y="610" width="90" height="20" />
  </g>
  
  <!-- Geometric shapes -->
  <g fill="none" stroke="#7d27ff" stroke-width="2" opacity="0.3">
    <polygon points="150,300 200,250 250,300 200,350" />
    <rect x="450" y="350" width="70" height="70" transform="rotate(45 485 385)" />
    <circle cx="650" cy="250" r="40" />
    <polygon points="800,520 850,490 900,520 900,580 850,610 800,580" />
  </g>
  
  <!-- Technology elements -->
  <g stroke="#06b6d4" stroke-width="2" opacity="0.4" fill="none">
    <!-- Circuit board pattern -->
    <line x1="0" y1="100" x2="1200" y2="100" stroke-dasharray="20,20" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke-dasharray="30,30" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke-dasharray="25,25" />
    <line x1="0" y1="700" x2="1200" y2="700" stroke-dasharray="15,15" />
    
    <line x1="200" y1="0" x2="200" y2="800" stroke-dasharray="20,20" />
    <line x1="400" y1="0" x2="400" y2="800" stroke-dasharray="30,30" />
    <line x1="600" y1="0" x2="600" y2="800" stroke-dasharray="25,25" />
    <line x1="800" y1="0" x2="800" y2="800" stroke-dasharray="15,15" />
    <line x1="1000" y1="0" x2="1000" y2="800" stroke-dasharray="20,20" />
  </g>
</svg>